<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flip u Memory</title>
    <link rel="icon" href="media/ico.gif" type="image/x-icon">
    <link rel="stylesheet" href="flip.css">
</head>
<body>
   <div class="flip-card">
      <div class="flip-card-inner">
         <div class="flip-card-front">
            <img src="media/av.png" alt="Front Image">
         </div>
         <div class="flip-card-back">
            <!-- Содержимое обратной стороны -->
            <textarea id="noteText" placeholder="Введите вашу заметку здесь..."></textarea>
            <button onclick="addNote()">Добавить заметку</button>
            <div id="noteContainer"></div>
         </div>
         <div class="flip-card-back">
  <textarea id="noteText" placeholder="Введите вашу заметку здесь..." onclick="event.stopPropagation()"></textarea>
  <button onclick="addNote(); event.stopPropagation()">Добавить заметку</button>
  <div id="noteContainer"></div>
</div>
      </div>
   </div>

   <script>
   document.querySelector('.flip-card').addEventListener('click', function() {
      this.querySelector('.flip-card-inner').classList.toggle('is-flipped');
   });

   function addNote(event) {
  var noteText = document.getElementById("noteText").value;
  document.getElementById("noteContainer").innerText = noteText;
  // Очищаем поле ввода после добавления заметки
  document.getElementById("noteText").value = '';
  // Предотвращаем всплытие события к родителю
  if (event) {
    event.stopPropagation();
  }
   }
   </script>
</body>
</html>
