<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flip u Memory</title>
    <link rel="icon" href="media/ico.gif" type="image/x-icon">
    <link rel="stylesheet" href="flip.css"> <!-- Подключение вашего CSS файла -->
</head>
<body>
   <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="media/av.png" alt="Front Image">
        </div>
        <div class="flip-card-back">
          <!-- Содержимое обратной стороны -->
          <p>Обратная сторона</p>
        </div>
      </div>
   </div>
   <script>
document.querySelector('.flip-card').addEventListener('click', function() {
  this.querySelector('.flip-card-inner').classList.toggle('is-flipped');
});
</script>

   <!-- Дополнительный контент может быть добавлен здесь -->
</body>
</html>
