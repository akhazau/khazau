  <body>
     <section class="showcase">
       <header>
         <h2 class="logo">ARTTOM KHAZOV</h2>
         <div class="toggle"></div>
       </header>
     <video id="showreel" muted loop autoplay>
    <source src="bgv.h264.mp4" type="video/mp4">
</video>
 <div class="overlay"></div>
       <div class="text">
         <h2>COLORIST</h2>

         <p>"Discover the artistry of precise color grading,</p>
         <p>enhancing the visual impact of your products."</p>


         <a href="#">color@arttomkhazov.com</a>
        <button id="muteButton">Unmute</button> <!-- Add a button for muting/unmuting the video -->
       </div>

     </section>
     <div class="menu">
       <ul>
         <li><a href="#">Information</a></li>

         <li><a href="#"><img src="icons/linkedin.svg"></a></li>
         <li><a href="#"><img src="icons/whatsapp.svg"></a></li>
         <li><a href="#"><img src="icons/instagram.svg"></a></li>
       </ul>
  <script>
      const menuToggle = document.querySelector('.toggle');
      const showcase = document.querySelector('.showcase');
      const video = document.getElementById('showreel');
      const muteButton = document.getElementById('muteButton');

      menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active');
        showcase.classList.toggle('active');
      });

      muteButton.addEventListener('click', () => {
        if (video.muted) {
          video.muted = false; // Unmute the video
          muteButton.textContent = 'Mute'; // Change the button text to "Mute"
        } else {
          video.muted = true; // Mute the video
          muteButton.textContent = 'Unmute'; // Change the button text to "Unmute"
        }
      });
  </script>
  </body>
</html>
