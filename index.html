<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.google.com/specimen/Poppins" rel="stylesheet">
    <title>KHAZAU</title>
    <link rel="icon" href="media/icoo.png" type="image/x-icon">
  </head>
  <body>
    <div class="text" id="changingText">Since 2020</div>
    <section class="showcase">
      <header>
        <h2 class="logo">KHAZAU</h2>
      </header>
      <div class="text">
        <p></p>
      </div>
    </section>
   
    <ul class="social">
      <li><a href="/color"><img src="media/punisher.svg"></a></li>
      <li><a href="www.linkedin.com/in/arttomkhazov"><img src="media/scream.svg"></a></li>
      <li><a href="linkedin.com/in/mikita-khazau"><img src="media/homer.svg"></a></li>
      <li><a href="https://pocketspace.com"><img src="media/batman.svg"></a></li>
    </ul>
    <script>
  const phrases = ['"A dedicated video production crew begins filming innovative web3 game developers at Hexacore but soon becomes entangled in political and financial chaos, leaving the fate of both the documentary and the startup uncertain in an unpredictable world."', 'Mikita Khazau', 'Arttom Khazau'];
  let currentPhraseIndex = 0;
  const textElement = document.getElementById('changingText');

  function changeText() {
    textElement.classList.remove('fade-in');
    textElement.classList.add('fade-out');

    setTimeout(() => {
      currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
      textElement.textContent = phrases[currentPhraseIndex];
      textElement.classList.remove('fade-out');
      textElement.classList.add('fade-in');
    }, 1000); // синхронизируйте это время с продолжительностью анимации fade-out
  }

  setInterval(changeText, 4000); // меняется каждые 4 секунды, включая время анимации
</script>

  </body>
</html>
