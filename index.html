<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
    <title>KHAZAU</title>
    <link rel="icon" href="media/icoo.png" type="image/x-icon">
  </head>
  <body>
    <div class="text" id="changingText">since 2020</div>
    <section class="showcase">
      <header>
        <h2 class="logo">KHAZAU</h2>
      </header>
      <div class="text">
        <p>Since 2020</p>
      </div>
    </section>
   
    <ul class="social">
      <li><a href="#"><img src="media/punisher.svg"></a></li>
      <li><a href="#"><img src="media/fry.svg"></a></li>
      <li><a href="#"><img src="media/scream.svg"></a></li>
      <li><a href="#"><img src="media/homer.svg"></a></li>
      <li><a href="#"><img src="media/batman.svg"></a></li>
    </ul>
    <script>
  const phrases = ['since 2020', 'Mikita Khazau', 'Arttom Khazau', 'since 2020'];
  let currentPhraseIndex = 0;
  const textElement = document.getElementById('changingText');

  setInterval(() => {
    currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
    textElement.textContent = phrases[currentPhraseIndex];
  }, 3000); // меняется каждые 3 секунды
</script>
  </body>
</html>
