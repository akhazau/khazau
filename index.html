<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.google.com/specimen/Poppins" rel="stylesheet">
    <title>KHAZAU</title>
    <link rel="icon" href="media/icoo.png" type="image/x-icon">
  </head>
  <body>
    <div class="text" id="changingText"></div>
    <section class="showcase">
      <header>
        <h2 class="logo">KHAZAU</h2>
      </header>
      <div class="text">
        <p>Since 2020</p>
      </div>
    </section>
   
    <ul class="social">
      <li><a href="#"><img src="media/punisher.svg"></a></li>
      <li><a href="#"><img src="media/fry.svg"></a></li>
      <li><a href="#"><img src="media/scream.svg"></a></li>
      <li><a href="#"><img src="media/homer.svg"></a></li>
      <li><a href="#"><img src="media/batman.svg"></a></li>
    </ul>
    <script>
  const phrases = ['since 2020', 'Mikita Khazau', 'Arttom Khazau'];
  let currentPhraseIndex = 0;
  const textElement = document.getElementById('changingText');

  function changeText() {
    textElement.classList.remove('fade-in');
    textElement.classList.add('fade-out');

    setTimeout(() => {
      currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
      textElement.textContent = phrases[currentPhraseIndex];
      textElement.classList.remove('fade-out');
      textElement.classList.add('fade-in');
    }, 1000); // синхронизируйте это время с продолжительностью анимации fade-out
  }

  setInterval(changeText, 4000); // меняется каждые 4 секунды, включая время анимации
</script>

  </body>
</html>
