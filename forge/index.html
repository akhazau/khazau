  <script>
    const selectedStyles = [];
    const limit = 3;
    const buttons = document.querySelectorAll('#style-options button');
    buttons.forEach(btn => {{
      btn.addEventListener('click', () => {{
        const val = btn.textContent;
        if (selectedStyles.includes(val)) {{
          selectedStyles.splice(selectedStyles.indexOf(val), 1);
          btn.style.background = 'none';
          btn.style.color = '#E6FF00';
        }} else {{
          if (selectedStyles.length < limit) {{
            selectedStyles.push(val);
            btn.style.background = '#E6FF00';
            btn.style.color = '#12100E';
          }}
        }}
        document.getElementById('nextStyle').disabled = selectedStyles.length === 0;
      }});
    }});
  </script>
