  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #12100E;
      color: #E6FF00;
      font-family: 'Georgia', serif;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #12100E;
    }
    .scroll-button {
      font-size: 96px;
      font-weight: bold;
      color: #E6FF00;
      cursor: pointer;
      transition: opacity 0.3s ease, transform 0.4s ease;
      text-align: center;
    }
    .scroll-button:hover {
      opacity: 0.8;
      transform: scale(1.05);
    }
    .step {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .question {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #E6FF00;
    }
    .options button {
      background: none;
      border: 2px solid #E6FF00;
      color: #E6FF00;
      padding: 12px 24px;
      font-size: 18px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    .options button:hover {
      background: #E6FF00;
      color: #12100E;
    }
  </style>
</head>
